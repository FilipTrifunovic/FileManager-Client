<div class="table-actions-container">
  <div class="words-actions">
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected" (selectionChange)="someMethod()">
        <mat-option value="all">All</mat-option>
        <mat-option value="positive">Positive</mat-option>
        <mat-option value="negative">Negative</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="words-actions" style="text-align: end;">
    <button mat-button (click)="openDialog('Add',null)" mat-flat-button color="primary">Add Row</button>
  </div>

</div>
<div class="example-container mat-elevation-z8" *ngIf="dataSource">
  <table mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="Word">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'red': element.value<0, 'green': element.value>=0}"> {{element.value}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)"><mat-icon class="icon-class">edit</mat-icon></a>  
        <a (click)="openDialog('Delete',element)"><mat-icon class="icon-class">delete</mat-icon></a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
